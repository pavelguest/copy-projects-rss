<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas task</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-buttons">
        <input class="header-buttons__search" type="text">
        <button class="header-buttons__count"><span>0</span></button>
      </div>
      <div class="header-nav">
        <div class="header-nav__buttons">
          <button class="header-nav__main-menu">главная</button>
          <button class="header-nav__decorations-menu">игрушки</button>
          <button class="header-nav__tree-menu">ёлка</button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="controls">
        <div class="sort controls__item">
          <h2 class="controls__title">Сортировка</h2>
          <select class="sort-select">
            <option value="sort-name__max" selected>По названию от «А» до «Я»</option>
            <option value="sort-name__min">По названию от «Я» до «А»</option>
            <option value="sort-count__max">По количеству по возрастанию</option>
            <option value="sort-count__min">По количеству по убыванию</option>
          </select>
        </div>
        <div class="range controls__item">
          <h2 class="controls__title">Фильтры по диапазону</h2>
          <div class="count">
            <span class="controls__subtitle">Количество экземпляров:</span>
            <div class="count-slider__container">
              <output class="slider__output count-min">1</output>
              <div id="range-count" class="count-slider"></div>
              <output class="slider__output count-max">12</output>
            </div>
          </div>
          <div class="year">
            <span class="controls__subtitle">Год приобретения:</span>
            <div class="year-slider__container">
              <output class="slider__output year-min">1940</output>
              <div id="range-year" class="year-slider"></div>
              <output class="slider__output year-max">2020</output>
            </div>
          </div>
        </div>
        <div class="filters controls__item">
          <h2 class="controls__title">Фильтры по значению</h2>
          <div class="shape-container">
            <p class="filters__subtitle">Форма:</p>
            <div class="shape filters__item">
              <button data-filter="шар"></button>
              <button data-filter="колокольчик"></button>
              <button data-filter="шишка"></button>
              <button data-filter="снежинка"></button>
              <button data-filter="фигурка"></button>
            </div>
          </div>
          <div class="color-container">
            <p class="filters__subtitle">Цвет:</p>
            <div class="color filters__item">
              <button data-filter="белый"></button>
              <button data-filter="желтый"></button>
              <button data-filter="красный"></button>
              <button data-filter="синий"></button>
              <button data-filter="зелёный"></button>
            </div>
          </div>
          <div class="size-container">
            <p class="filters__subtitle">Размер:</p>
            <div class="size filters__item">
              <button data-filter="большой"></button>
              <button data-filter="средний"></button>
              <button data-filter="малый"></button>
            </div>
          </div>
          <div class="favorite-container">
            <p class="filters__subtitle">Только любимые:</p>
            <div class="favorite-container__form">
              <input type="checkbox" class="favorite__input" id="favorite">
              <label for="favorite" class="favorite__label"></label>
            </div>
          </div>
        </div>
        <div class="apply-buttons">
          <button class="apply-buttons__save">Применить</button>
          <button class="apply-buttons__default">Сбросить</button>
        </div>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <a class="footer-ico__github" href="https://github.com/pavelguest/" target="_blank"></a>
      <p class="copyright">
          Copyright <time>2021</time>
      </p>
      <a class ="footer-ico__school" href="https://rs.school/js/" target="_blank"></a>
    </footer>
  </div>
</body>
</html>
