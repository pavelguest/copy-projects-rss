<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="audio-player">
          <div class="container__progress-audio">
            <input type="range" name="progress" min="0" max="100" step="1" value="0" class="panel__progress-audio progress-audio">
          </div>
          <div class="time-play">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length">0:00</div>
          </div>
          <div class="volume-container">
            <button class="volume volume-ico"></button>
            <div class="container__progress-volume">
              <input type="range" name="volume" min="0" max="1" step="0.05" value="0.75" class="panel__progress-volume progress-vol">
            </div>
          </div>
          <div class="name-audio"></div>
        </div>
      </div>

      <ul class="play-list">
        <li class="play-item">Aqua Caelestis</li>
        <li class="play-item">River Flows In You</li>
        <li class="play-item">Ennio Morricone</li>
        <li class="play-item">Summer Wind</li>
      </ul>
    </div>
    <div class="settings-container">
      <button class="settings__button">Settings</button>
      <div class="popap-container">
        <h2 class="settings__title">Settings</h2>
        <button class="settings__button-close">X</button>
        <div class="settings">
          <div class="settings__lang">
            <h3 class="settings__subtitle subtitle-one">language</h3>
            <ul class="settings__list">
              <li class="settings__item">
                <input type="radio" name="lang" id="en" value="en" checked="checked" class="check-lang">
                <label class="en-ru" for="en">English</label>
              </li>
              <li class="settings__item">
                <input type="radio" name="lang" id="rus" value="ru" class="check-lang">
                <label class="rus-en" for="rus">Russian</label>
              </li>
            </ul>
          </div>
          <div class="settings__image">
            <h3 class="settings__subtitle subtitle-two">image</h3>
            <ul class="settings__list">
              <li class="settings__item">
                <input type="radio" name="image-load" value="github" id="github" class="check" checked="checked">
                <label for="github">Github</label>
              </li>
              <li class="settings__item">
                <input type="radio" name="image-load" id="unsplash" value="unsplash" class="check">
                <label for="unsplash">Unsplash API</label>
              </li>
              <li class="settings__item">
                <input type="radio" name="image-load" id="flickr" value="flickr" class="check">
                <label for="flickr">Flickr API</label>
              </li>
            </ul>
          </div>
          <div class="settings__hide">
            <h3 class="settings__subtitle subtitle-three">hide elements</h3>
            <ul class="settings__list">
              <li class="settings__item">
                <input type="checkbox" name="time" id="time" checked>
                <label class="time-ru" for="time">Time</label>
              </li>
              <li class="settings__item">
                <input type="checkbox" name="date" id="date" checked>
                <label class="date-ru" for="date">Date</label>
              </li>
              <li class="settings__item">
                <input type="checkbox" name="greet" id="greet" checked>
                <label class="greet-ru" for="greet">Greeting</label>
              </li>
              <li class="settings__item">
                <input type="checkbox" name="quote" id="quote" checked>
                <label class="quote-ru" for="quote">Quote</label>
              </li>
              <li class="settings__item">
                <input type="checkbox" name="weather" id="weather" checked>
                <label class="weather-ru" for="weather">Weather</label>
              </li>
              <li class="settings__item">
                <input type="checkbox" name="audio" id="audio" checked>
                <label class="audio-ru" for="audio">Audio player</label>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name placeholder" placeholder="Enter name"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
